<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Number-Image Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f9f9f9;
      margin: 0;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    #number-display {
      font-size: 3rem;
      margin-bottom: 2rem;
      color: #333;
    }

    .image-options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .option {
      border: 4px solid transparent;
      border-radius: 12px;
      transition: 0.3s;
      cursor: pointer;
      width: 30vw;
      max-width: 150px;
      height: auto;
      aspect-ratio: 1/1;
      object-fit: cover;
    }

    .correct {
      border-color: green;
    }

    .wrong {
      border-color: red;
    }

    #progress,
    #score,
    #wrong-list {
      font-size: 1rem;
      color: #444;
      margin-top: 1rem;
    }

    #wrong-list {
      color: #b00;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      #number-display {
        font-size: 2.5rem;
      }

      .option {
        width: 40vw;
      }
    }
  </style>
</head>
<body>
  <h1>ØªÙ…Ø±ÙŠÙ† Ù‚Ø±Ø§Ø¡Ø© Ø§Ù„Ø£Ø±Ù‚Ø§Ù… Ø§Ù„Ø³Ø±ÙŠØ¹</h1>
<p>Welcome, {{ username }}! <a href="/logout">Logout</a></p>
  <div id="number-display"></div>
  <div class="image-options" id="image-options"></div>
  <div id="progress"></div>
  <div id="score">Score: 0</div>
  <div id="wrong-list">Wrong Answers: None</div>

  <script>
  const numberImageMap = {};
  const baseUrl = "{{ url_for('static', filename='images/') }}";

  for (let i = 0; i < 100; i++) {
    numberImageMap[i] = [
      baseUrl + i + ".jpg",
      baseUrl + i + ".png"
    ];
  }

  let numbersPool = Array.from({ length: 100 }, (_, i) => i);
  let currentNumber = null;
  let score = 0;
  let wrongAnswers = [];

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function pickRandomOptions(correct) {
    const all = Object.keys(numberImageMap).map(Number).filter(n => n !== correct);
    shuffle(all);
    const wrong1 = all[0];
    const wrong2 = all[1];
    let options = shuffle([correct, wrong1, wrong2]);
    return options;
  }

  function updateScoreDisplay() {
    document.getElementById("score").textContent = `Score: ${score}`;
  }

  function updateWrongList() {
    const wrongList = wrongAnswers.length > 0 ? wrongAnswers.join(", ") : "None";
    document.getElementById("wrong-list").textContent = `Wrong Answers: ${wrongList}`;
  }

  function loadNext() {
    if (numbersPool.length === 0 || score >= 100) {
      document.getElementById("number-display").textContent = "ðŸŽ‰ You Win! ðŸŽ‰";
      document.getElementById("image-options").innerHTML = "";
      document.getElementById("progress").textContent = `Final Score: ${score}`;
      return;
    }

    currentNumber = numbersPool.shift();
    document.getElementById("number-display").textContent = currentNumber;
    document.getElementById("progress").textContent = `${100 - numbersPool.length} / 100`;

    const options = pickRandomOptions(currentNumber);
    const container = document.getElementById("image-options");
    container.innerHTML = "";

    options.forEach(num => {
      const img = document.createElement("img");
      img.onerror = () => {
        img.onerror = null;
        img.src = numberImageMap[num][1];
      };
      img.src = numberImageMap[num][0];
      img.className = "option";
      img.onclick = () => handleAnswer(img, num);
      container.appendChild(img);
    });
  }

  function handleAnswer(imgElement, chosenNumber) {
    const allImages = document.querySelectorAll(".option");
    allImages.forEach(img => img.onclick = null);

    if (chosenNumber === currentNumber) {
      imgElement.classList.add("correct");
      score++;
    } else {
      imgElement.classList.add("wrong");
      score--;
      if (!wrongAnswers.includes(currentNumber)) {
        wrongAnswers.push(currentNumber);
      }
      const correctImg = [...allImages].find(img => {
        return img.src.includes(`/${currentNumber}.jpg`) || img.src.includes(`/${currentNumber}.png`);
      });
      if (correctImg) correctImg.classList.add("correct");
    }

    updateScoreDisplay();
    updateWrongList();

    setTimeout(loadNext, 1500);
  }

  shuffle(numbersPool);
  loadNext();
</script>

</body>
</html>
