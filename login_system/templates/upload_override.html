<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>رفع صورة مخصصة</title>
</head>
<body>
  <h2>رفع صورة لرقم (من 0 إلى 99)</h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
        {% for message in messages %}
          <li style="color: green;">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form method="post" enctype="multipart/form-data">
    <label>رقم الصورة:</label>
    <input type="number" name="image_number" min="0" max="99" required><br><br>

    <label>اختر الصورة:</label>
    <input type="file" name="image" accept="image/*" required><br><br>

    <button type="submit">رفع</button>
  </form>

  <br><a href="/quiz">⬅ العودة إلى التمرين</a>
</body>
</html>
